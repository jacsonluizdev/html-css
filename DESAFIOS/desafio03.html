<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }

        th{
            background-color: grey;
            color: white;
        }
        th.title{
            background-color: white;
            color: black;
        }

        td, th{
            border: 1px solid black;
            padding: 5px;
        }
        td.num{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2"">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="title" rowspan="5">Exatas</th>
            </tr>
            <tr>
                <td>Matemática</td>
                <td class="num">9.6</td>
                <td class="num">8.2</td>
                <td class="num">8.9</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">6.8</td>
                <td class="num">9.8</td>
                <td class="num">8.3</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">8.9</td>
                <td class="num">6.9</td>
                <td class="num">7.9</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">7.9</td>
                <td class="num">9.5</td>
                <td class="num">8.7</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <th>8.45</th>
            </tr>
            <tr>
                <th class="title" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">8.9</td>
                <td class="num">6.8</td>
                <td class="num">7.85</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">7.9</td>
                <td class="num">9.8</td>
                <td class="num">8.85</td>
            </tr>
            <tr>
                <th colspan="4">Média de Humanas</th>
                <th>8.35</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
