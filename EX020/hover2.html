<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Test</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: red;
            color: rgb(20, 4, 4);
            width: 125px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover Teste </h1>
    <div>
        Passe o mouse aqui
        <p>Achou kkk</p>
    </div>
</body>
</html>
