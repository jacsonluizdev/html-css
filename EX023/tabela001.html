<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;/*Faz com que os espaços entre as linhas sumam.*/
        }

        td{
            border: 1px solid black;
            padding: 3px;
            text-align: center;/*Alinhamento horizontal*/
            vertical-align: ;/*Para alinhar os dados de uma tabela verticalmente é necessario o "vertical-align"*/
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--HIERARQUIAS DE TABELAS (simples)
    TABLE = tabela 
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeçalho da tabela
                TABLE DATA = dado da tabela-->

    <table>
        <tr>
            <td>A1</td>
            <td>B2</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
