<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe{
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com"frameborder="50px"></iframe>
        
        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe.</p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="200px" width="200px" scolling="auto">
        <!--Aqui você pode colocar uma mensagem caso o navegador não seja compativel com Iframes.-->
        </iframe>

        também é legal.
    </p>
</body>
</html>
